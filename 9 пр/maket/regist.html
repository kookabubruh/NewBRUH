<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BootstrapStudio mdk</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">

<body>
    <div class="register-photo" style="background-color: rgb(23,24,23);">
        <div class="form-container">
            <form method="post" style="background-color: rgb(27,24,24);">
                <h2 class="text-center text-secondary"><strong>Создание аккаунта</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="Почта" placeholder="Эл. Почта"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Пароль (повторить)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"></label></div>
                </div>
                <div class="form-group"><button class="btn btn-secondary btn-block" type="submit">Зарегистрироваться</button></div><a class="already" href="#"></a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
